<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>

    <header>
        <!-- başlık olarak google image resmini koyacağım hayali bir center blogu(içine konulan etiketleri ortalar) yerleştirip içine inline olan img etkitini kullanacağım -->
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="google">
        </center>

    </header>

    <section>
        <!-- burası sayfamın arama yapılacağı ve linklerin olacığı kısım  -->
        <center>
            <table border="0" width="90%"> <!--hazır tablo etiketi-->
                
                <tbody> 
                    <tr>
                        <td  bgcolor="#C0C0C0" colspan="3">
                            <center>
                                Search the web using Google! <br>
                                <input type="text" value="" size="40"><br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky"><br>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#E0FFFF">
                            <center>
                                Special Searches<br>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                    Search</a><br>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                    Search</a><br>
                            </center>
                        </td>
                        <td aligin="right" bgcolor="#C2DFFF">
                            <center>

                                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                                    <br>
                                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About

                                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company

                                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                    Logos</a> <br>

                            </center>
                        </td>
                        <td  bgcolor="#B4CFEC">
                            <center>

                                Get Google! <br> updates monthly: <br>
                                <input type="text" value="your e-mail"> <br>
                                <input type="submit" value="Subscribe">
                                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>


                            </center>
                        </td>

                    </tr>
                </tbody>
            </table>
        </center>

    </section>

        <center>Copyright ©1998 Google Inc.</center> <!--footer bitiş-->
